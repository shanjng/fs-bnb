<ion-header>
  <ion-toolbar>
    <ion-title>Create a New Listing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-input placeholder="Title" [(ngModel)]="listing.title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Location" [(ngModel)]="listing.location"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Description" [(ngModel)]="listing.description"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Price Per Night ($)" [(ngModel)]= "listing.pricePerNight"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Image Url" [(ngModel)]= "imgUrl"> </ion-input>
        </ion-item>
        <div text-center>
          <ion-button shape="round" (click)="create()">CREATE</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
</ion-content>
