<ion-header>
  <ion-toolbar>
    <ion-title>Explore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor = "let listing of listings; let i = index" (click)="navToListing(listing.id)">
    <ion-card-content>
      <p>
        <strong>{{listing.title}}</strong><br>
        Location: {{listing.location}}<br>
      </p>
      <img src='../../../assets/imgs/listings/listing{{listing.id}}.png'>
    </ion-card-content>
  </ion-card>
</ion-content>
